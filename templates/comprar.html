<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">

    <title>ingresso</title>
</head>



<body>

    <div class="row margin-height bg-warning">
        <div class="col">
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand"><img src="static/imagens/logocomletrabranca.png" width="80" height="80"></a>
                    <div class="col">
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo03" style="margin-right: 600px;">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link disabled" aria-current="page"
                                        href="{{ url_for('index') }}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="{{ url_for('cronograma') }}">Programação</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="{{ url_for('ingressos') }}">Ingressos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="{{ url_for('local') }}">Local</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="{{ url_for('contato') }}">Contato</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <p></p>
            <div class="container">
                <div class="form-image">
                    <img src="static/imagens/cadastro.svg">
                </div>
                <div class="form">
                    <form method="post" action="#">
                        <div class="for-header">
                            <div class="title">
                                <h1>Cadastre-se</h1>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-box">
                                <label for="firstname">Primeiro nome</label>
                                <input id="firstname" type="text" name="firstname"
                                    placeholder="Digite seu primeiro nome" required>
                            </div>

                            <div class="input-box">
                                <label for="telefone">Telefone</label>
                                <input id="telefone" type="text" name="telefone" placeholder="(DDD)00000-0000"
                                    required>
                            </div>

                            <div class="input-box">
                                <label for="email">Email</label>
                                <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                            </div>

                            <div class="input-box">
                                <label for="cpf">CPF</label>
                                <input id="cpf" type="text" name="cpf" placeholder="000.000.000-00" required>
                            </div>

                            <div class="gender-inputs">
                                <div class="gender-title">
                                    <h6>Palestra</h6>
                                </div>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="palestra">
                                    <option selected>Escolha</option>
                                    <option >Alexandre Mendonça de Barros</option>
                                    <option >Leo Montesanto</option>
                                    <option >Marcelo Brito</option>
                                    <option >Vico Lasi</option>

                                </select>
                            </div>
                            <div class="continue-button">
                                <button class="btn btn-primary" type="submit">Continuar</button>
                            </div>
                            

                    </form>
                </div>
            </div>
        </div>
    </div>



</body>
<p></p>

</html>
